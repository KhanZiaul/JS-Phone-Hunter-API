<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

        <h2 class="text-center text-5xl my-7 fony-bold text-white">WELCOME PHONE HUNTER!!!</h2>

    </header>

    <main>

        <section class="flex justify-center gap-2 lg:gap-6 my-10">
            <input id="search-input" type="text" placeholder="Search here..."class="block input input-bordered input-warning w-full max-w-xs" />
            <button id="search-button" class="block btn btn-outline btn-secondary">Search</button>
        </section>

        <section class="p-10">

            <div id="showPhones" class="card w-full bg-base-100 shadow-xl grid md:grid-cols-2 lg:grid-cols-4 gap-5 lg:gap-10 ">

            </div>

            <div>
                <h2 id="error-message" class="hidden text-2xl font-bold text-center">Sorry , No phones found !!! Please
                    search again...</h2>
            </div>

            <div id="spinner" class="hidden">
                <div class="flex items-center justify-center">
                    <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                        role="status">
                        <span
                            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="md:w-[85%] md:flex justify-center items-center ml-20 my-10">

                <button id="showBtn" onclick="showAll()" class=" hidden btn btn-primary md:w-[40%]">See More...</button>
            </div>

            <!-- Modal -->

            <div class="modal" id="phone-details-modal">
                <div class="modal-box">

                    <h3 class="font-bold text-lg mb-2">Phone Name : <span id="phoneName"></span> </h3>

                    <h3 class="font-bold text-lg mb-2">ChipSet : <span id="chipSet"></span> </h3>

                    <h3 class="font-bold text-lg mb-2">Display Size : <span id="displaySize"> </span> </h3>

                    <h3 class="font-bold text-lg mb-2">Storage : <span id="storage"></span> </h3>

                    <h3 class="font-bold text-lg mb-2">Memory : <span id="memory"></span> </h3>

                    <div class="modal-action">
                        <a href="#" class="btn">Close</a>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
