<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

        <h2 class="text-center text-5xl my-7 fony-bold">WELCOME PHONE HUNTER!!!</h2>

    </header>

    <main>

        <section class="flex justify-center gap-6 my-10">
            <input id="search-input" type="text" placeholder="Search here..." class="block input input-bordered input-warning w-full max-w-xs" />
            <button id="search-button" class="block btn btn-outline btn-secondary">Search</button>
        </section>


        <section class="p-10">

            <div id="showPhones" class="card w-full bg-base-100 shadow-xl grid grid-cols-4 gap-10 ">

            </div>

            <div>
                <h2 id="error-message" class="hidden text-2xl font-bold text-center">Sorry , No phones found !!! Please search again...</h2>
            </div>

        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
